<!doctype html5>
<html>

<head>
    <meta charset="utf-8">
    <title>Geoquiz</title>
    
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="scripts/quiz-start.js"></script>
</head>

<body ng-app="Quiz" id="quizBG" ng-controller="questionController">

    <div id="question" class="outline">
        {{ questionData.question }}            
    </div>
    

    <div id="timer">
    </div>
    
    <div id="answers">
        <table>
            <tr>
                <td>
                    <div class="answer"><span>{{ questionData.answer1 }}</span></div>
                </td>
                <td>
                    <div class="answer"><span>{{ questionData.answer2 }}</span></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="answer"><span>{{ questionData.answer3 }}</span></div>
                </td>
                <td>
                    <div class="answer"><span>{{ questionData.answer4 }}</span></div>
                </td>
            </tr>
        </table>
    </div>
    
    <div id="score" class="outline">
        Score: 0000
    </div>
</body>

</html>
